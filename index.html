<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter Research Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>


<!-- Searchbar-->
<section id="search query" class="alt">
    <!-- Form -->
    <form method="post" action="#">
        <div class="row gtr-uniform">
            <div class="col-12 col-12-medium">
                <input type="text" placeholder="Search Keyterms" />
            </div>
            <div class="col-6 col-12-xsmall">
                <input type="date" placeholder="Start Time" />
                <input type="date" placeholder="End Time" />
            </div>
            <div class="col-6 col-12-xsmall">
                <input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
            </div>
            <div class="col-6 col-12-xsmall">
                <input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
            </div>
            <!-- Break -->
            <div class="col-12">
                <select name="demo-category" id="demo-category">
                    <option value="">- Category -</option>
                    <option value="1">Manufacturing</option>
                    <option value="1">Shipping</option>
                    <option value="1">Administration</option>
                    <option value="1">Human Resources</option>
                </select>
            </div>
            <!-- Break -->
            <div class="col-4 col-12-small">
                <input type="radio" id="demo-priority-low" name="demo-priority" checked>
                <label for="demo-priority-low">Low</label>
            </div>
            <div class="col-4 col-12-small">
                <input type="radio" id="demo-priority-normal" name="demo-priority">
                <label for="demo-priority-normal">Normal</label>
            </div>
            <div class="col-4 col-12-small">
                <input type="radio" id="demo-priority-high" name="demo-priority">
                <label for="demo-priority-high">High</label>
            </div>
            <!-- Break -->
            <ul class="query-must-include">
                <h3>Must include</h3>
                <li class="col-12 col-12-small">
                    <input type="checkbox" id="type-pdf" name="type-pdf">
                    <label for="type-pdf">PDF</label>
                </li>
                <li class="col-12 col-12-small">
                    <input type="checkbox" id="type-photo" name="type-photo" checked>
                    <label for="type-photo">Photo</label>
                </li>
                <li class="col-12 col-12-small">
                    <input type="checkbox" id="type-video" name="type-video" checked>
                    <label for="type-video">Video</label>
                </li>
            </ul>
            <!-- Break -->
            <div class="col-12">
                <textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
            </div>
            <!-- Break -->
            <div class="col-12">
                <ul class="actions">
                    <li><input type="submit" value="Send Message" class="primary" /></li>
                    <li><input type="reset" value="Reset" /></li>
                </ul>
            </div>
        </div>
    </form>

</section>


<!-- Popper and JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
